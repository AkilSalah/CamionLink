# Application Name
spring.application.name=CamionLink

# Server Configuration
server.port=8086
server.error.include-message=always
server.error.include-binding-errors=always

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/camionLink
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin123

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Jackson Configuration (JSON serialization/deserialization)
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.mapper.accept-case-insensitive-properties=true
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Spring MVC Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG
logging.level.org.springframework.validation=DEBUG

# Logging Configuration (Level adjustments for specific packages)
logging.level.root=INFO
logging.level.org.springframework.web=TRACE
spring.jackson.deserialization.fail-on-unknown-properties=true
logging.level.org.springframework.validation=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.com.fasterxml.jackson=TRACE
logging.level.com.fasterxml.jackson.databind=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.your.package.name=DEBUG

